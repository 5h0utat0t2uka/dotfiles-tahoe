# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'arcticicestudio/nord-tmux'

# Nord Color Palette
nord0="#2E3440"
nord1="#3B4252"
nord2="#434C5E"
nord3="#4C566A"
nord4="#D8DEE9"
nord5="#E5E9F0"
nord6="#ECEFF4"
nord7="#8FBCBB"
nord8="#88C0D0"
nord9="#81A1C1"
nord10="#5E81AC"
nord11="#BF616A"
nord12="#D08770"
nord13="#EBCB8B"
nord14="#A3BE8C"
nord15="#B48EAD"

# Basic settings
set -g status-style "bg=$nord0,fg=$nord4"
set -g message-style "bg=$nord0,fg=$nord4"
set -g message-command-style "bg=$nord0,fg=$nord4"
set -g pane-border-style "fg=$nord3"
set -g pane-active-border-style "#{?client_prefix,fg=green,#{?pane_mode,fg=magenta,fg=$nord9}}"

# Window status
set -g window-status-format " #[fg=$nord3,bg=$nord0] #I #W#{?window_flags,#{window_flags}, } "
set -g window-status-current-format "#[fg=$nord9,bg=$nord1] #I #W #[fg=$nord15]#{?window_flags,#{window_flags}, } "
set -g window-status-separator " "

# Status bar
# set -g status-left "#[fg=$nord0,bg=$nord9] [#S] "
set -g status-left "\
#[fg=$nord0]#{?client_prefix,#[bg=green],#{?pane_mode,#[bg=magenta],#[bg=$nord9]}} ó°™€ #S \
"

set -g status-right "\
#[fg=$nord9,bg=$nord0] \
#[fg=$nord9,bg=$nord0]#(~/.config/tmux/bin/battery-info.sh) \
#[fg=$nord9,bg=$nord0]\
#[fg=$nord9,bg=$nord0]#(~/.config/tmux/bin/wifi-signal.sh) \
#[fg=$nord9,bg=$nord0]\
#[fg=$nord0,bg=$nord9] #h \
"

set -s escape-time 0
set -g mouse on
set -g base-index 1
# set -g pane-base-index 1
set-option -g pane-border-status top

set-option -g pane-border-format \
  "#[fg=$nord0]"\
"#{?pane_active,"\
"#{?client_prefix,#[bg=green],#{?pane_mode,#[bg=magenta],#[bg=$nord9]}},"\
"#[bg=$nord3]}"\
"#[align=left] [#P] [#{?#{==:#{pane_current_command},ssh},REMOTE,LOCAL}] #(~/.config/tmux/bin/pane-git-branch.sh '#{pane_current_path}')"

# run '~/.config/tmux/plugins/tpm/tpm'
