# Nord Color Palette
nord0="#2E3440"
nord1="#3B4252"
nord2="#434C5E"
nord3="#4C566A"
nord4="#D8DEE9"
nord5="#E5E9F0"
nord6="#ECEFF4"
nord7="#8FBCBB"
nord8="#88C0D0"
nord9="#81A1C1"
nord10="#5E81AC"
nord11="#BF616A"
nord12="#D08770"
nord13="#EBCB8B"
nord14="#A3BE8C"
nord15="#B48EAD"

# Basic settings
set -g status-style "bg=$nord0,fg=$nord4"
set -g message-style "bg=$nord0,fg=$nord4"
set -g message-command-style "bg=$nord0,fg=$nord4"
set -g pane-border-style "fg=$nord3"
# set -g pane-active-border-style "fg=$nord9"
set -g pane-active-border-style "#{?client_prefix,fg=green,#{?pane_mode,fg=magenta,fg=$nord9}}"

# Window status
set -g window-status-format " #[fg=$nord3,bg=$nord0] #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-current-format " #[fg=$nord1,bg=$nord9] #I:#W#{?window_flags,#{window_flags}, } "
set -g window-status-separator " "

# Status bar
set -g status-left "#[fg=$nord3,bg=$nord0][#S] "
set -g status-right "#[fg=$nord9] #(~/.config/tmux/bin/battery-info.sh) #(~/.config/tmux/bin/wifi-signal.sh) #[fg=$nord1,bg=$nord9] #H "

set -s escape-time 0
set -g mouse on
set -g base-index 1
set-option -g pane-border-status top

